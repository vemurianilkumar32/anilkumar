trigger:
- main

pool:
  vmImage: ubuntu-latest


steps:
- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'lakshmivm'
    sourceFolder: '$(System.DefaultWorkingDirectory)'
    contents: '**'
    targetFolder: '/tmp/'
    readyTimeout: '20000'

- task: SSH@0
  inputs:
    sshEndpoint: 'lakshmivm'
    runOptions: 'inline'
    inline: 'rm -rf testdevops'
    readyTimeout: '20000'

